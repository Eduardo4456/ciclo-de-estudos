<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.12.0/html2pdf.bundle.min.js" integrity="sha512-D25Z8/1q2z65ZpJ3NzY6XiPZfwjhbv34OTQHDIZd+KPK+uWCovGt+fMkSzW8ArzCMFUgZt6Cdu7qoXNuy6a2GA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>Ciclo</title>
</head>
<body>
    <div id="container">
        <h1 class="titulo">Ciclo de Estudos</h1>

        <form action="">
            <div class="materias">
              <h2>Nome da matéria</h2>
              <input type="text" id="nome-materia">

              <h2>Selecione seu nível</h2>
              <input type="radio" name="nivel" value="pessimo">
              <label>pessimo</label>

              <input type="radio" name="nivel" value="ruim">
              <label>ruim</label>

              <input type="radio" name="nivel" value="mediano">
              <label>mediano</label>

              <input type="radio" name="nivel" value="bom">
              <label>bom</label>

              <input type="radio" name="nivel" value="otimo" checked>
              <label>otimo</label>

              <br><br>
              <input type="button" value="Adicionar Matéria" onclick="adicionarMateria()">
            </div>
            
            <h2>Materias selecionadas</h2>
            <ul id="lista-materias"></ul>

            <div class="info">
              <label for="horas">Quantas horas pretende estudar por dia?</label>
              <input type="text" id="horas"><br><br>
              <label for="quantidade_dias">Quantos dias pretende estudar por semana?</label>
              <select id="quantidade_dias">
                <option value="1">1 dia</option>
                <option value="2">2 dias</option>
                <option value="3">3 dias</option>
                <option value="4">4 dias</option>
                <option value="5">5 dias</option>
                <option value="6">6 dias</option>
                <option value="7">7 dias</option>
              </select> <br>
              <input type="button" value="gerar ciclo" onclick="coletarMaterias()">
              <input type="button" value="gerar PDF" onclick="criarPDF()">
            </div>
        </form>

        <h2>Distribuição de Horas</h2>
        <ul id="ciclo"></ul>

        <footer>
            <p>
              Desenvolvido por 
              <a href="https://www.linkedin.com/in/carlos-eduardo-a1b547330/" target="_blank">LinkedIn</a> |
              <a href="https://github.com/Eduardo4456" target="_blank">GitHub</a>
            </p>
        </footer>
  </div>

    <script src="/script/script.js"></script>
</body>
</html>
